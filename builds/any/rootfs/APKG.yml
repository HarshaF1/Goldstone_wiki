    support:   support@bigswitch.com

    files:
      builds/$ONL_DEBIAN_SUITE/rootfs-$ARCH.cpio.gz : $$PKG_INSTALL/
      builds/$ONL_DEBIAN_SUITE/rootfs-$ARCH.sqsh : $$PKG_INSTALL/
      builds/$ONL_DEBIAN_SUITE/manifest.json : $$PKG_INSTALL/
