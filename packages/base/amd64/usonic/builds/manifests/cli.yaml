apiVersion: v1
kind: Pod
metadata:
    name: usonic-cli
spec:
    containers:
    - name: cli
      image: usonic-cli:201811
      imagePullPolicy: Never
      command: ['sh', '-c', 'sleep 100000']
      volumeMounts:
      - name: sonic-db-config
        mountPath: /var/run/redis/sonic-db/
      - name: sonic-version
        mountPath: /etc/sonic/
    volumes:
    - name: sonic-db-config
      configMap:
          name: sonic-db-config
    - name: sonic-version
      configMap:
          name: sonic-version
