packages:
  - name: x1-rsyslog
    arch: all
    version: 1.0.0
    copyright: Copyright 2018 Big Switch Networks
    maintainer: support@bigswitch.com
    changelog: Initial
    support:   support@bigswitch.com
    summary: SONiC rsyslog configuration
    after-install: $__DIR__/after-install.sh
    after-remove: $__DIR__/after-remove.sh
    depends:
    - rsyslog
    files:
        $SONIC_IMAGE_CONFIGS/rsyslog/rsyslog-config.service: /etc/systemd/system/
        $SONIC_IMAGE_CONFIGS/rsyslog/rsyslog-config.sh: /usr/bin/
        $SONIC_IMAGE_CONFIGS/rsyslog/rsyslog.conf.j2: /usr/share/sonic/templates/
        $SONIC_IMAGE_CONFIGS/rsyslog/rsyslog.d: /etc/rsyslog.d
